<!-- text 파일이 아니라 HTML 파일임을 알려주는 규칙-->
<!DOCTYPE html>
<!-- leng attribute is help searching engin  -->
<html lang="kr">
  <!-- 
    head part is configer setting  
    none visible tags
  -->
  <head>
    <!-- tab caption -->
    <title>Home - My first website.</title>
    <!-- link -->
    <link 
      rel="shortcut icon" 
      sizes="16x16 32x32 64x64" 
      href="img/logo.jpg"
    />
    <!-- 
      meta extra data 
      attribute name, content
    -->
    <!-- description is using google site -->
    <meta name="description" content="This is website" />
    <!-- how to render text -->
    <meta charset="utf-8" />
    <!-- og:image attributes 미리보기 시 보여질 이미지 -->
    
  </head>
  <!-- 
    body part is show content 
    every visible contents should be in body tag
  -->
  <body>
    <h1>
      Hello!
    </h1>
    <a href="http://google.com" target="_blank">Go to google </a>
    
    <p>asdfalkusdhfgvjkasdkjvaskjdhf</p>
    <pre>asdfalkusdhfgvjkasdkjvaskjdhf</pre>
    <p>
      My name is <abbr title="Seo Hansaem">SHS</abbr>
    </p>
    <cite>cite!</cite>
    <code>code!</code>
    <mark>mark!</mark>
    <p>I like to live in <mark>South Korea</mark></p>
    <strong>strong</strong>
    <sub>sub</sub>
    <sup>sup</sup>
    <p>2<sup>5</sup></p>
    <audio 
      controls
      autoplay
      src="https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3" 
    ></audio>
    <dialog open>
      <p>여러분 안녕하세요!</p>
    </dialog>
    <img src="img/logo.jpg" />
  </body>
</html>
