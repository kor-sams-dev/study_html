<!DOCTYPE html>
<html lang="kr">
<head>
  <title>The Saem Times</title>
  <!-- CSS : Cascading Style Sheet -->
  <!-- 
    use link tag => external CSS
    use style tag => inline CSS
  -->
  <link href="styles.css"  rel="stylesheet" />
  <style>
    /* 
    tagName{
      property-name: property-value;
    }
    */
    h1{
      color: yellowgreen;
      font-size: 50px;
      text-decoration: underline;
      font-weight: 800;
      font-style: italic;
    }
    address{
      text-align: center;
      color: tomato;
    }
    footer{
      color: white;
    }
    span{
      background-color: aqua;
    }
  </style>
</head>
<body>
  <header>
    <h1>The Saem Times</h1>
  </header>
  <main>
    <address>123 Road Altavista</address>
  </main>
  <footer>
    &copy; 2022 H.S
  </footer>
</body>
</html>
