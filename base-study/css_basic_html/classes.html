<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>classes Homes</title>
  <style>
    /* inline display의 경우 top과 bottom의 margin을 적용 할 수 없다. */
    body{
      margin: 20px;
      padding: 10px;
    }
    span{
      background-color: wheat;
      padding:20px;
      margin: 20px;
    }
    /* #tomato1, #tomato2, #tomato3{
      background-color: tomato;
    } */
    .tomato{
      background-color: tomato;
      color: white;
    }
    .teal{
      background-color: teal;
    }
    .btn{
      padding: 5px 10px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <span >hello</span>  
  <span id="tomato1" class="tomato btn">hello</span>  
  <span class="teal btn">hello</span>  
  <span id="tomato2" class="tomato btn">hello</span>  
  <span class="teal btn">hello</span>  
  <span id="tomato3" class="tomato btn">hello</span>  
  <span class="teal btn">hello</span>  
  <span class="tomato btn">hello</span>  
  
</body>
</html>
