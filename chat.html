<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with SeoHansaem - Kokoa Clone</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body id="chat-screen">
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="">No Service</span>
      <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <div class="status-bar__column">
      <span>110%</span>
      <i class="fas fa-battery-full fa-lg"></i>
      <i class="fas fa-bolt"></i>
    </div>
  </div>

  <header class="alt-header">
    <dic class="alt-header__column">
      <a href="chats.html">
        <i class="fas fa-angle-left fa-3x"></i>
      </a>
    </dic>
    <dic class="alt-header__column">
      <h1 class="alt-header__title">SexyKingSaem</h1>
    </dic>
    <dic class="alt-header__column">
      <span><i class="fas fa-search fa-2x"></i></span>
      <span><i class="fas fa-bars fa-2x"></i></span>
    </dic>
  </header>

  <main class="main-screen main-chat">
    <div class="chat__timestamp">
      Tuesday, June 30, 2020
    </div>

    <div class="message-row">
      <img src="img/another.jpg">
      <div class="message-row__content">
        <span class="message__author">PonoPono</span>
        <div class="message__info">
          <span class="message__bublle">Hi!!</span>
          <span class="message__time">21:27</span>
        </div>
      </div>
    </div>
  </main>
  
  <script src="https://kit.fontawesome.com/6c28fbc638.js" crossorigin="anonymous"></script>
</body>
</html>
